<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/boot/css/bootstrap.min.css" />
    <script src="assets/boot/js/bootstrap.min.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-content-center mt-5">
        <div class="col-md-4 shadow">
          <div class="row justify-content-center mb-4 mt-3">
            <img class="one active" src="assets/img/img-blue.jpg" alt="" />
            <img class="two" src="assets/img/img-red.jpeg" alt="" />
            <img class="three" src="assets/img/img-black.jpeg" alt="" />
          </div>
          <h2 class="text-center mb-4">Nike Jordan</h2>
          <h2 class="mb-4 text-center">
            <span class="text-secondary fs-1">$160</span>
          </h2>
          <div class="row colors mb-3">
            <ul class="justify-content-center">
              <li id="blue" class="bg-primary circle"></li>
              <li id="red" class="bg-danger circle"></li>
              <li id="black" class="bg-dark circle"></li>
            </ul>
          </div>
          <button class="btn-card mb-5">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/main.js" defer></script>
</html>
